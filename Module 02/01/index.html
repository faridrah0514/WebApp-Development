<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="box">
        <div id="app" class="container alert-success">
            <h1>{{ headerdiv }}</h1>
            <br>
            <h3>Nama Lengkap:</h3>
            <input type="text" class="form-control" placeholder="Masukkan nama lengkap Anda" v-model="fullname">
            <small class="form-text text-muted">We'll never share your name to anyone</small>
            <br>
            <h3>Saya seorang:</h3>
            <input type="radio" value="Laki-laki" v-model='kelamin'> Laki-laki
            <br>
            <input type="radio" value="Perempuan" v-model='kelamin'> Perempuan
            <br><br>
            <!-- {{ kelamin }} -->
            <h3>Pekerjaan</h3>
            <select class="custom-select" v-model='pekerjaan'>
                <option value="">-Pilih Pekerjaan-</option>
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="CEO">CEO</option>
                <option value="Gabuters">Gabuters</option>
            </select>
            <br><br>
            <h3>
                Tufah itu orangnya?
            </h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Baik" id="baik" v-model='karakter'>
                <label class="form-check-label" for="baik">
                  Baik
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="Ramah" id="ramah" v-model='karakter'>
                <label class="form-check-label" for="ramah">
                  Ramah
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="Menyenangkan" id="menyenangkan" v-model='karakter'>
                <label class="form-check-label" for="menyenangkan">
                  Menyenangkan
                </label>
              </div>
            <br>
            <!-- {{ karakter }} -->
            <h3>Kiritk dan Saran</h3>
            <textarea name="kritik-dan-saran" class="form-text form-control" style="resize: none;" placeholder="Tambahkan pesan" v-model='saran'></textarea>
            <small class="text-muted">We'll never share your suggestion to anyone</small>
            
        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app1 = new Vue({
            el: '#app',
            data:{
                headerdiv: 'Ayo isi aku agar jadi lebih baik',
                fullname: '',
                saran: '',
                kelamin: '',
                karakter: [],
                pekerjaan: ''
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
